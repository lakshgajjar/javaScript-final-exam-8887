<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book </title>
    <!-- bootstrap min css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- bootstrap icon min css -->
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">
    <!-- bootstrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- fonts css -->
    <link rel="stylesheet" href="./assets/css/font.css">
    <!-- favicon icon -->
    <link rel="icon" href="./assets/images/images.png">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="co-12">
                    <h1>Restaurant Recipe Book</h1>
                    <form id="recipe-book">
                        <input type="text" id="recipetitle" placeholder="Recipe Title" required>
                        <textarea id="ingredients" placeholder="Ingredients" required></textarea>
                        <textarea id="details" placeholder="Instructions" required></textarea>
                        <select id="cuisine" required>
                            <option value="">Select Cuisine Type</option>
                            <option value="Indian">Indian</option>
                            <option value="French">French</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Thai">Thai</option>
                            <option value="Middle Eastern">Middle Eastern</option>
                            <option value="African">African</option>
                            <option value="American">American</option>
                            <option value="South American">South American</option>        
                        </select>
                        <button type="submit" id="addBtn">Add Recipe</button>
                    </form>
                    <div id="search-filter">
                        <input type="text" id="search" placeholder="Search Order">
                        <select id="filterCuisine">
                            <option value="">Select Cuisine Type</option>
                            <option value="Indian">Indian</option>
                            <option value="French">French</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Thai">Thai</option>
                            <option value="Middle Eastern">Middle Eastern</option>
                            <option value="African">African</option>
                            <option value="American">American</option>
                            <option value="South American">South American</option>
                        </select>
                    </div>
                    <div id="restaurantrecipebookList"></div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
